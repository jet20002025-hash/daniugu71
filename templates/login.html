<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登录 - 强势股筛选器</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    .auth-box { max-width: 380px; margin: 80px auto; padding: 28px; background: var(--panel-light); border: 1px solid var(--border); border-radius: 18px; }
    .auth-box h1 { font-size: 24px; margin-bottom: 20px; }
    .auth-box label { margin-bottom: 4px; }
    .auth-box input { width: 100%; margin-bottom: 12px; }
    .auth-box .primary { width: 100%; margin-top: 8px; }
    .auth-error { color: var(--danger); font-size: 14px; margin-bottom: 12px; }
    .auth-link { margin-top: 16px; text-align: center; }
    .auth-link a { color: var(--accent-2); }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <main class="container">
    <div class="auth-box">
      <h1>登录</h1>
      {% if error %}
      <p class="auth-error">{{ error }}</p>
      {% endif %}
      <form method="post" action="{{ url_for('login') }}">
        <input type="hidden" name="csrf_token" value="" />
        <label>用户名</label>
        <input type="text" name="username" required autofocus />
        <label>密码</label>
        <input type="password" name="password" required />
        <button type="submit" class="primary">登录</button>
      </form>
      <p class="auth-link">还没有账号？<a href="{{ url_for('register') }}">注册</a></p>
    </div>
  </main>
</body>
</html>
