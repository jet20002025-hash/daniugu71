<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>注册 - 强势股筛选器</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    .auth-box { max-width: 380px; margin: 80px auto; padding: 28px; background: var(--panel-light); border: 1px solid var(--border); border-radius: 18px; }
    .auth-box h1 { font-size: 24px; margin-bottom: 20px; }
    .auth-box label { margin-bottom: 4px; }
    .auth-box input { width: 100%; margin-bottom: 12px; }
    .auth-box .primary { width: 100%; margin-top: 8px; }
    .auth-error { color: var(--danger); font-size: 14px; margin-bottom: 12px; }
    .auth-link { margin-top: 16px; text-align: center; }
    .auth-link a { color: var(--accent-2); }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>
  <main class="container">
    <div class="auth-box">
      <h1>注册</h1>
      <p class="hint" style="margin-bottom:12px">注册即享 1 个月免费试用。</p>
      {% if error %}
      <p class="auth-error">{{ error }}</p>
      {% endif %}
      <form method="post" action="{{ url_for('register') }}">
        <label>用户名</label>
        <input type="text" name="username" required autofocus minlength="2" />
        <label>密码（至少 6 位）</label>
        <input type="password" name="password" required minlength="6" />
        <label>确认密码</label>
        <input type="password" name="password2" required />
        <button type="submit" class="primary">注册</button>
      </form>
      <p class="auth-link">已有账号？<a href="{{ url_for('login') }}">登录</a></p>
    </div>
  </main>
</body>
</html>
